language: php

php:
  - 5.6
  - 7.0
  - 7.1

before_script:
  - cp .env.travis .env
  - composer self-update
  - composer install --prefer-source --no-interaction --dev
  - php artisan key:generate
  - php artisan jwt:generate
  - php artisan migrate

before_install:
  - mysql -e 'CREATE DATABASE pdftohtml_testing'

script:
  - phpunit

services:
  - mysql

notifications:
  email:
    recipients:
       - rachellesalvadora@gmail.com
    on_success: always
    on_failure: always